<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8c68abf702.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg"></div>
    <div class="filter">
        <div class="container">
            <input class="search" type="text" placeholder="Search...">
            <h1 class="place">
                <span class="city"></span>
                <span>,</span>
                <span class="country"></span>
            </h1>
            <p class="time">6/20/2022, 8:33:56 PM</p>
            <div class="temp">
                <span class="tempNum"></span>
                <span> <sup>o</sup>C</span>
            </div>
            <div class="weather-type"></div>
            <div class="xtra-info">
                <div class="vision">
                    <i class="fa-regular fa-eye"></i>
                    <div class="visionValue"></div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="windValue"> </div>
                </div>
                <div class="cloud">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="humidityPercentage"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
